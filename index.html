<!DOCTYPE html>
<html>
<head>
	<title>Giphy-Viewer</title>
    <!-- Latest compiled and minified css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container">

    <div class="row">

        <form id="gif-form">
          <div class="col-md-4">
            <label for="gif-input"></label>
            <input type="text" id="gif-input">
            <!-- Button triggers new movie to be added -->
            <input id="add-gif" type="submit" value="Add a Gif">
          </div>

          <div class="form-group col-md-2">
            <label><br>Number of Gifs</label>
            <select class="form-control dropdown">
              <option>10</option>
              <option>15</option>
              <option>25</option>
            </select>
          </div>
        </form>
    </div>

    <div class="row" id="buttons-view"></div>  

    <div class="row" id="images"></div>

  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/giphy.js"></script>
</body>
</html>
